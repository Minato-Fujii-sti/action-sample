name: cd

on:
  workflow_call:
    inputs:
      id:
        required: true
        type: string
    secrets:
      password:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    # CIが成功した場合のみ実行する
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: debug
        run: |
          echo deploy
          ls
          echo ${{secrets.password}}
          echo ${{inputs.id}}
